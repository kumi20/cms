<app-navbar></app-navbar>

<div class="container">
  <div class="row card card-cascade narrower">
      <div _ngcontent-c4="" class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
      
        <a  class="white-text mx-3" href="">Galerie</a>
        
        <div>
                <button _ngcontent-c4="" class="btn btn-outline-white btn-rounded btn-sm px-2" type="button"  routerLink="/dodajGalerie"><i class="fa fa-plus"></i> Dodaj galerie</button>
        </div>
      
      </div>
      <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width:10%">#</th>
                        <th >Zdjęcie główne</th>
                        <th >Nazwa</th>
                        <th >Opis</th>
                        <th ></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let gallery of gallery; let i=index">
                      <td>{{i+1}}</td>
                      <td>
                        <div class="thumbnail">
                          <img src="{{uriGallery}}/{{gallery.gallery_id}}/thumb/{{gallery.gallery_photo_name}}" alt="{{gallery.gallery_photo_name}}" width="200">
                        </div>
                      </td>
                      <td>{{gallery.gallery_name}}</td>
                      <td>{{gallery.gallery_desc}}</td>
                      <td>
                          <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="edytuj(gallery.gallery_id)" style="cursor:pointer;"></i>
                          <i class="fa fa-trash-o" aria-hidden="true" style="cursor:pointer; color:red" data-toggle="modal" data-target="#ModalDangerGroup" (click)="idDelete(gallery.gallery_id)"></i>
                      </td>
                    </tr>
                  </tbody>
            </table>
        </div>
      </div>
  </div>
</div>




    <!-- Central Modal Medium Danger -->
<div class="modal fade" id="ModalDangerGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-notify modal-danger" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Usuwanie</p>
    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
    
                <!--Body-->
                <div class="modal-body">
                    <div class="text-center">
                        <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
                        <p>Czy na pewno usunąć galeriea</p>
                    </div>
                </div>
    
                <!--Footer-->
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-outline-success waves-effect" (click)="deleted()">tak</button>
                    <button class="btn btn-outline-danger waves-effect" id="closeGrupa" data-dismiss="modal">Nie</button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- Central Modal Medium Danger-->
