<div class="container">
<div class="container-fluid">
    <router-outlet ></router-outlet><app-profile3 ><div class="row">
    <div class="col-md-8">

        
        <div class="card card-cascade narrower">

            
                <div class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
      
                        <a class="white-text mx-3" href="">Użytkownik</a>
                      
                </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">    
                        <label for="login">Login:</label>     
                        <input type="text" id="login" class="form-control" [(ngModel)]="login"> 
                    </div>
                    <div class="col-md-6">
                        <label>Hasło:</label>
                        <input type="password" class="form-control" [(ngModel)]="haslo">        
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>Nazwisko i imię:</label>
                        <input type="text" class="form-control" [(ngModel)]="nazwiskoImie">     
                    </div>
                    <div class="col-md-6">
                        <label>Email:</label>
                        <input type="email" class="form-control" [(ngModel)]="email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <label>Status:</label>
                        <select class="form-control" [(ngModel)]="status" style="visibility: visible; display: block !important;">
                            <option value="1">aktywny</option>
                            <option value="2">zablokowany</option>
                            <option value="3">usunięty</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-outline-primary waves-effect" (click)="powrot()">Powrót</button>
                        <button class="btn btn-outline-success waves-effect" (click)="zapisz()">Zapisz</button>
                    </div>
                </div> 
            </div>
            

        </div>
        



    </div>
    <div class="col-md-4">

        
        <section class="section team-section pb-3">

            <div class="row text-center">
                    <div class="col-md-12">
                      
                      <div class="card card-cascade narrower ">
                        
                            <div class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                            <h4 class="h4-responsive"></h4>
                        </div>
                        
                        
                        <div class="card-body text-center">
                            <div class="avatar">
                                <i class="fa fa-user-circle user-icon"></i>
                            </div>
                            <h4>{{nazwiskoImie}}</h4>
                        </div>
                        
                      </div>
                      
                  </div>
            </div>
        </section>
        

    </div>
</div></app-profile3>
