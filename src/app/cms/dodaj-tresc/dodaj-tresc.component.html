<app-navbar></app-navbar>
<app-edytor [hidden]="true"></app-edytor>
<div class="container">
    <div class="row card card-cascade narrower cards2">
        <div _ngcontent-c4="" class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                    
            <a _ngcontent-c4="" class="white-text mx-3" href="">Nowa treść</a>
                                            
        </div>
    <div class="row">
        <div class="col-lg-12">
            <label>Tytuł:</label>
            <input type="text" class="form-control" [(ngModel)]="tytul">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label>Treść</label>
            <form #trescValue="ngForm">
                <app-edytor name="trescMaile" [(ngModel)]="tresc"></app-edytor>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-outline-primary waves-effect" (click)="powrot()">Powrót</button>
            <button class="btn btn-outline-success waves-effect" (click)="zapisz()">Zapisz</button>
        </div>
    </div>    
    <div class="alert alert-danger" *ngIf="errorTytul">
            <strong>Błąd!</strong> {{errorText}}.
    </div>
    </div>
</div>
