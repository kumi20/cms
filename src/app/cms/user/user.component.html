<app-navbar></app-navbar>
<div class="container">
    <div class="row card card-cascade narrower">
            <div _ngcontent-c4="" class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                    
                            <a _ngcontent-c4="" class="white-text mx-3" href="">Użytkownicy</a>
                    
                            <div _ngcontent-c4="">
                                <button _ngcontent-c4="" class="btn btn-outline-white btn-rounded btn-sm px-2" type="button"  routerLink="/dodajUzytkownika"><i _ngcontent-c4="" class="fa fa-plus"></i> Dodaj użytkownika</button>
                            </div>
                    
        </div>

        <div class="col-lg-12">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Nazwisko i imię</th>
                      <th>Login</th>
                      <th>Email</th>
                      <th>Status</th>
                      <th style="width:10%;"></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let user of users; let i = index">
                      <td>{{i + 1}}</td>
                      <td>{{user.user_name}}</td>
                      <td>{{user. user_login}}</td>
                      <td>{{user.user_email}}</td>
                      <td>{{user.user_status_name}}</td>
                      <td style="width:10%;"> 
                            <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="edytuj(user.user_id)" style="cursor:pointer;"></i>
                            <i class="fa fa-trash-o" aria-hidden="true" style="cursor:pointer; color:red" data-toggle="modal" data-target="#centralModalDanger" (click)="idDelete(user.user_id)"></i>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
    </div>
</div>


<!-- Central Modal Medium Danger -->
<div class="modal fade" id="centralModalDanger" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-notify modal-danger" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Usuwanie</p>
    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
    
                <!--Body-->
                <div class="modal-body">
                    <div class="text-center">
                        <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
                        <p>Czy na pewno usunąć uytkownika</p>
                    </div>
                </div>
    
                <!--Footer-->
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-outline-success waves-effect" (click)="deleteTresc()">tak</button>
                    <button class="btn btn-outline-danger waves-effect" id="closeUsunTresc" data-dismiss="modal">Nie</button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- Central Modal Medium Danger-->
