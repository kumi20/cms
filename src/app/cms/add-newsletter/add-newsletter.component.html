<app-navbar></app-navbar>
<div class="container">
     <div class="row card card-cascade narrower">
            <div  class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                
                <a class="white-text mx-3" href="">Nowy newsletter</a>

            </div>
            
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <label>Nazwa:</label>
                        <input type="text" class="form-control" [(ngModel)]="newsletter.nletter_name">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label>Data:</label>
                        <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="newsletter.nletter_data"></my-date-picker>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <label>Treść:</label>
                        <app-edytor [(ngModel)]="newsletter.nletter_content"></app-edytor>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-outline-primary waves-effect" (click)="back()">Powrót</button>
                        <button class="btn btn-outline-success waves-effect" (click)="save()">Zapisz</button>
                        <button class="btn btn-outline-success waves-effect" (click)="send()" *ngIf="showSendButton">Wyślij</button>
                    </div>
                </div> 
            </div>
    </div>
</div>
