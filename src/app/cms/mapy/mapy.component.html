<app-navbar></app-navbar>
<div class="container">
     <div class="row card card-cascade narrower">
            <div  class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                
                <a class="white-text mx-3" href="">Mapy</a>
                <div>
                    <button class="btn btn-outline-white btn-rounded btn-sm px-2" type="button"  routerLink="/dodajMape"><i _ngcontent-c4="" class="fa fa-plus"></i> Dodaj nowy map</button>
                </div>
            </div>
             
             <br>

           <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width:10%">#</th>
                            <th >Tytuł</th>
                            <th >Treść</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let mapy of mapy; let i = index" >
                            <td routerLink="/dodajMape/{{mapy.map_id}}">{{i+1}}</td>
                            <td routerLink="/dodajMape/{{mapy.map_id}}">{{mapy.map_name}}</td>
                            <td routerLink="/dodajMape/{{mapy.map_id}}">
                                <div [innerHTML]="mapy.map_content"></div>
                            </td>
                            <td>
                                <i class="fa fa-trash-o" aria-hidden="true" style="cursor:pointer; color:red" data-toggle="modal" (click)="delete(mapy.map_id)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
