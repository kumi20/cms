<app-navbar></app-navbar>
<app-edytor [hidden]="true"></app-edytor>
<div class="container">
    <div class="row card card-cascade narrower cards2">
            <div _ngcontent-c4="" class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
           
                       <a _ngcontent-c4="" class="white-text mx-3" href="">Nowy news</a>
                                   
            </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group checkbox-primary-filled">
                    <input type="checkbox" id="publikacja" [(ngModel)]="czyPublikowac" class="filled-in">
                    <label for="publikacja">Publikuj</label>
            </div>
            <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="news_pub_date"></my-date-picker>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label>Tytuł:</label>
            <input type="text" class="form-control" [(ngModel)]="news_name">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label>Lead:</label>
            <label class="my-drop-zone little" for="uploader-input" ng2FileDrop [ngClass]="{'another-file-over-class': hasAnotherDropZoneOver}" (fileOver)="fileOverAnother($event)" [uploader]="uploader">
                Przeciągnij i upuść plik na to pole<br/>
                lub kliknij w nie, żeby wybrać pliki z dysku
            </label>

            <div class="col-md-12" style="margin-bottom: 40px">
                           <div>
                               <div>
                                   <div class="progress" style="">
                                       <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                                   </div>
                               </div>
                           </div>
                
            </div>
            <div class="col-lg-12" id="img_lead" style="margin-bottom:20px;"></div>
            <input type="file" ng2FileSelect [uploader]="uploader" id="uploader-input" style="display:none" multiple/>
            <app-edytor [heightEditor]="100" [(ngModel)]="news_lead"></app-edytor>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label>Treść:</label>
            <app-edytor [(ngModel)]="news_content"></app-edytor>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label>Grupa:</label>
            <table>
                <tr *ngFor="let grupa of grupaNewsow">
                    <td>
                        <div class="form-group checkbox-primary-filled">
                            <input type="checkbox" id="{{grupa.news_group_id}}" [(ngModel)]="grupa.zaznaczone" class="filled-in">
                            <label for="{{grupa.news_group_id}}">{{grupa.news_group_name}}</label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-outline-primary waves-effect" (click)="powrot()">Powrót</button>
            <button class="btn btn-outline-success waves-effect" (click)="zapisz()">Zapisz</button>
        </div>
    </div> 
    </div>   
</div>
