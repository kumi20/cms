<app-navbar></app-navbar>
<div class="container">
    <div class="row card card-cascade narrower cards2">
        <div _ngcontent-c4="" class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                    
            <a _ngcontent-c4="" class="white-text mx-3" href="">Nowa grupa newsów</a>
                                            
        </div>
    <div class="row">
        <div class="col-lg-4">
            <label>Nazwa:</label>
            <input type="text" class="form-control" [(ngModel)]="nazwa">
        </div>
    </div> 
    
    <div class="row">
        <div class="col-lg-4">
            <label>Liczba elementów na stronie:</label>
            <input type="number" class="form-control" min="0" [(ngModel)]="liczba">
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-outline-primary waves-effect" (click)="powrot()">Powrót</button>
            <button class="btn btn-outline-success waves-effect" (click)="zapisz()">Zapisz</button>
    </div>
    </div>
</div>
