<app-navbar></app-navbar>
<div class="container">
     <div class="row card card-cascade narrower">
            <div  class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                <a class="white-text mx-3" href="">Nowe wyposażenie</a>
            </div>
             
             <br>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form">
                            <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="wyposazenie.data_nabycia"></my-date-picker>
                            <label class="active">Data nabycia:</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form">
                            <input type="text" class="form-control" [(ngModel)]="wyposazenie.numer_dokumentu">
                            <label class="active">Numer dokumentu:</label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">    
                        <div class="md-form">
                            <input type="text" class="form-control" [(ngModel)]="wyposazenie.nazwa">
                            <label class="active">Nazwa wyposażenia:</label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">    
                        <div class="md-form">
                            <input type="text" class="form-control" [(ngModel)]="wyposazenie.miejsce_uzytkowania">
                            <label class="active">Miejsce użytkowania wyposażenia:</label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">    
                        <div class="md-form">
                            <input type="text" class="form-control" [(ngModel)]="wyposazenie.warotsc_poczatkowa">
                            <label class="active">Wartośc początkowa:</label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">    
                        <div class="form-group checkbox-primary-filled">
                            <input type="checkbox" id="zlikwidowano" [(ngModel)]="wyposazenie.zlikwidowane" class="filled-in">
                            <label for="zlikwidowano">Wyposażenie zlikwidowane</label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">    
                        <div class="md-form">
                            <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="wyposazenie.data_likwidacji"></my-date-picker>
                            <label class="active">Data likwidacji:</label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">    
                        <div class="md-form">
                            <input type="text" [(ngModel)]="wyposazenie.przyczyna_likwidacji" class="form-control" >
                            <label class="active">Przyczyna likwidacji:</label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-outline-primary waves-effect" (click)="back()">Powrót</button>
                        <button class="btn btn-outline-danger waves-effect" (click)="delete()" *ngIf="wyposazenie.id!=0">Usuń</button>
                        <button class="btn btn-outline-success waves-effect" (click)="save()">Zapisz</button>
                    </div>
                </div> 
            </div> 
            
    </div>
</div>
