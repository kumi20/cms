<app-navbar></app-navbar>

<div class="container ">
        <div class="row card card-cascade narrower">
            <div _ngcontent-c4="" class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                    
                            <a _ngcontent-c4="" class="white-text mx-3" href="">Treści</a>
                    
                            <div _ngcontent-c4="">
                                <button _ngcontent-c4="" class="btn btn-outline-white btn-rounded btn-sm px-2" type="button"  routerLink="/dodajTresc"><i _ngcontent-c4="" class="fa fa-plus"></i> Dodaj treść</button>
                            </div>
                    
        </div>
        <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width:10%">#</th>
                            <th >Tytuł</th>
                            <th ></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of listaTresci| paginate: { itemsPerPage: 5, currentPage:  page }; let in=index" >
                            <td style="width:10%">{{in+1}}</td>
                            <td >{{i.static_name}}</td>
                            <td>
                                <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="edytuj(i.static_Id)" style="cursor:pointer;"></i>
                                <i class="fa fa-trash-o" aria-hidden="true" style="cursor:pointer; color:red" data-toggle="modal" data-target="#centralModalDanger" (click)="idDelete(i.static_Id)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
        <pagination-controls (pageChange)="page = pageChanged($event)"  directionLinks="true"  previousLabel="Poprzednia"
            nextLabel="Następna" autoHide="true" class="pagination" style="widtH:50%; margin: auto;"> </pagination-controls>

</div>


 <!-- Central Modal Medium Danger -->
 <div class="modal fade" id="centralModalDanger" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-notify modal-danger" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Usuwanie</p>
    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
    
                <!--Body-->
                <div class="modal-body">
                    <div class="text-center">
                        <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
                        <p>Czy na pewno usunąć treść</p>
                    </div>
                </div>
    
                <!--Footer-->
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-outline-success waves-effect" (click)="deleteTresc()">tak</button>
                    <button class="btn btn-outline-danger waves-effect" id="closeUsunTresc" data-dismiss="modal">Nie</button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- Central Modal Medium Danger-->
