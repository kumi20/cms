<app-navbar></app-navbar>
<div class="container">
     <div class="row card card-cascade narrower">
            <div  class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                
                <a class="white-text mx-3" href="">Ustawienia</a>

            </div>
            <br>
            
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <label>Przedrostek tytułu strony:</label>
                        <input type="text" class="form-control" [(ngModel)]="config.page_title_prefix">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Nadawca od którego użytkownicy dostają maile:</label>
                        <input type="text" class="form-control" [(ngModel)]="config.Sender">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Kody Google Analytics:</label>
                        <input type="text" class="form-control" [(ngModel)]="config.analytics">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Meta-Opis Strony:</label>
                        <input type="text" class="form-control" [(ngModel)]="config.description">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Meta-Słowa Kluczowe:</label>
                        <input type="text" class="form-control" [(ngModel)]="config.keywords">
                    </div>
                </div>
                
                <div class="row" *ngIf="!addresatShow">
                    <div class="col-lg-12">
                        <button class="btn btn-outline-primary waves-effect" (click)="back()">Powrót</button>
                        <button class="btn btn-outline-success waves-effect" (click)="save()">Zapisz</button>
                    </div>
                </div> 
            </div>
    </div>
</div>
