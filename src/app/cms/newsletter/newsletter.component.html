<app-navbar></app-navbar>
<div class="container">
     <div class="row card card-cascade narrower">
            <div  class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                <a class="white-text mx-3" href="">Newsletter</a>
                <div>
                    <button class="btn btn-outline-white btn-rounded btn-sm px-2" type="button"  routerLink="/addNletter"><i class="fa fa-plus"></i> Dodaj nowy newsletter</button>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th style="width:10%">#</th>
                                    <th>Nazwa</th>
                                    <th>Data</th>
                                    <th>Wysłany</th>
                                    <th style="width:10%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let newsletter of newsletter| paginate: { itemsPerPage: 10, currentPage:  page };let i = index">
                                    <td routerLink="/addNletter/{{newsletter.nletter_id}}">{{i + 1}}</td>
                                    <td routerLink="/addNletter/{{newsletter.nletter_id}}">{{newsletter.nletter_name}}</td>
                                    <td routerLink="/addNletter/{{newsletter.nletter_id}}">{{newsletter.nletter_data}}</td>
                                    <td routerLink="/addNletter/{{newsletter.nletter_id}}">{{newsletter.nletter_sent}}</td>
                                    <td>
                                        <i class="fa fa-trash-o" aria-hidden="true" style="cursor:pointer; color:red" data-toggle="modal" (click)="delete(newsletter.nletter_id)"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <pagination-controls (pageChange)="page = pageChanged($event)"  directionLinks="true"  previousLabel="Poprzednia" nextLabel="Następna" autoHide="true" class="pagination" style="widtH:50%; margin: auto;"> </pagination-controls>
                    </div>
                </div>
            </div>
    </div>
</div>
