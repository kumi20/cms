<app-navbar></app-navbar>
<div class="container">
     <div class="row card card-cascade narrower">
            <div  class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                
                <a class="white-text mx-3" href="">Nowa sonda</a>

            </div>
            <br>
            
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <label>Nazwa:</label>
                        <input type="text" class="form-control" [(ngModel)]="pool.name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Data publikacji:</label>
                        <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="pool.stardate"></my-date-picker>
                    </div>
                    <div class="col-md-6">
                        <label>Data wygaśnięcia:</label>
                        <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="pool.enddate"></my-date-picker>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">    
                        <a (click)="addAnswer()"><i class="fa fa-plus-circle"></i>Dodaj odpowiedź</a>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                       <label>Pytania:</label>       
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th style="width:10%">#</th>
                                    <th >Nazwa</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr *ngFor="let i of pool.questions; let in=index" >
                                    <td style="width:10%">{{in+1}}</td>
                                    <td ><input type="text" class="form-control" [(ngModel)]="i.pool_vote_name"></td>
                                    <td>{{i.pool_procent | number:'.2-2'}} %</td>
                                    <td>
                                        <i class="fa fa-trash-o" aria-hidden="true" style="cursor:pointer; color:red" data-toggle="modal" (click)="delete(in)"></i>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-outline-primary waves-effect" (click)="back()">Powrót</button>
                        <button class="btn btn-outline-success waves-effect" (click)="save()">Zapisz</button>
                    </div>
                </div>
            </div>
    </div>
</div>
