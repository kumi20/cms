<app-navbar></app-navbar>
<div class="container">
    <div class="row card card-cascade narrower cards2">
        <div _ngcontent-c4="" class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
                    
            <a _ngcontent-c4="" class="white-text mx-3" href="">Nowy kontrahent</a>
                                            
        </div>
 
        <br>
        
        <div class="container">
                 <div class="row">
                     <div class="col-md-6">
                         <div class="md-form">
                            <input type="text" class="form-control" [(ngModel)]="kontrahent.nip">
                            <label class="active">Nip:</label>
                         </div>
                     </div>
                </div>
                
                <div class="row">
                     <div class="col-md-6">
                         <div class="md-form">
                            <input type="text" class="form-control" [(ngModel)]="kontrahent.name">
                            <label class="active">Pełna nazwa firmy:</label>
                         </div>
                     </div>
                </div>
                
                <div class="row">
                     <div class="col-md-6">
                         <div class="md-form">
                            <input type="text" class="form-control" [(ngModel)]="kontrahent.street">
                            <label class="active">Ulica, nr domu, nr lokalu:</label>
                         </div>
                     </div>
                </div>
                
                <div class="row">
                     <div class="col-md-6">
                         <div class="md-form">
                            <input type="text" class="form-control" [(ngModel)]="kontrahent.postcode">
                            <label class="active">Kod pocztowy:</label>
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="md-form">
                            <input type="text" class="form-control" [(ngModel)]="kontrahent.miejscowosc">
                            <label class="active">Miejscowość:</label>
                         </div>
                     </div>
                </div>
                
                <div class="row">
                     <div class="col-md-6">
                         <div class="md-form">
                            <input type="text" class="form-control" [(ngModel)]="kontrahent.telephone">
                            <label class="active">Telefon:</label>
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="md-form">
                            <input type="text" class="form-control" [(ngModel)]="kontrahent.email">
                            <label class="active">E-mail:</label>
                         </div>
                     </div>
                </div>
                
                <div class="row">
                   <div class="col-md-6">
                        <div class="form-group checkbox-primary-filled">
                            <input type="checkbox" id="dostawca" [(ngModel)]="kontrahent.dostawca" class="filled-in">
                            <label for="dostawca">Dostawca:</label>
                        </div> 
                   </div>
                   <div class="col-md-6">
                        <div class="form-group checkbox-primary-filled">
                            <input type="checkbox" id="odbiorca" [(ngModel)]="kontrahent.odbiorca" class="filled-in">
                            <label for="odbiorca">Odbiorca:</label>
                        </div> 
                   </div>                    
                </div>
                
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-outline-primary waves-effect" (click)="powrot()">Powrót</button>
                        <button class="btn btn-outline-danger waves-effect" (click)="delete()" *ngIf="kontrahent.id_kon!=0">Usuń</button>
                        <button class="btn btn-outline-success waves-effect" (click)="zapisz()">Zapisz</button>
                    </div>
                </div> 
        </div>
    </div>
</div>
