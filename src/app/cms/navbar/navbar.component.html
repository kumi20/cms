<!--Double navigation-->
<header >

<mdb-sidenav #sidenav class="fixed" [fixed]="true">
    <!-- Logo -->
    <li>
        <div class="logo-wrapper waves-light">
            <a href="#"><img src="assets/img/logo.png" class="img-fluid flex-center"></a>
        </div>
    </li>
    <!--/. Logo -->
    <!--Social-->
    <li>
        <ul class="social">
            <li><a class="icons-sm fb-ic"><i class="fa fa-facebook"> </i></a></li>
            <li><a class="icons-sm pin-ic"><i class="fa fa-pinterest"> </i></a></li>
            <li><a class="icons-sm gplus-ic"><i class="fa fa-google-plus"> </i></a></li>
            <li><a class="icons-sm tw-ic"><i class="fa fa-twitter"> </i></a></li>
        </ul>
    </li>
    <!--/Social-->

    <!-- Side navigation links -->
    <li *ngFor="let menu of menu">

        <ul class="collapsible collapsible-accordion">
            <mdb-squeezebox [multiple]="false" aria-multiselectable="false">

                <!-- Simple link -->
                <mdb-item class="no-collase">
                    <mdb-item-head mdbRippleRadius><a routerLink="/content-{{menu.module_id}}"><i class="fa fa-chevron-right"></i> {{menu.module_full_name}}</a></mdb-item-head>
                    <mdb-item-body></mdb-item-body>
                </mdb-item>

                
            </mdb-squeezebox>
        </ul>
    </li>
    <!--/. Side navigation links -->
</mdb-sidenav>
<!--/. Sidebar navigation -->
    <mdb-navbar _ngcontent-c1="" class="navbar fixed-top double-nav" >
        <nav class="navbar fixed-top thead-inverseW navbar-expand-md scrolling-navbar double-nav">    
                <div _ngcontent-c1="" class="float-xs-left">
                        <a _ngcontent-c1="" class="button-collapse" (click)="sidenav.toggle()">
                            <i _ngcontent-c1="" class="fa fa-bars"></i>
                        </a>
                    </div>
            <div class="navbar-collapse collapse">
                    <div class="navbar-collapse collapse">
                            <links _ngcontent-c1="" style="margin-top:10px;">
                                  <ul _ngcontent-c1="" class="navbar-nav ml-auto">
                                        <li _ngcontent-c1="" class="nav-item" style="margin-right:20px;">
                                            <p><i class="fa fa-user" aria-hidden="true"></i><b> {{userName}}</b></p> 
                                        </li>
                                        <li _ngcontent-c1="" class="nav-item" style="font-weight:bold; cursor:pointer;">
                                                <p (click)="wyloguj()"><i class="fa fa-sign-out" aria-hidden="true"></i>Wyloguj</p>
                                          </li>
                                  </ul>
                              </links>
                          </div>
            </div>
        </nav>        
    </mdb-navbar>
</header>
<!--/.Double navigation-->
