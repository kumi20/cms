

<!--Accordion wrapper-->
<mdb-squeezebox [multiple]="false" aria-multiselectable="true">
        <mdb-item  *ngFor="let news of newsList">
            <mdb-item-head>  {{news.news_name}} </mdb-item-head>
            <mdb-item-body> {{news.news_content}}</mdb-item-body>
        </mdb-item>
</mdb-squeezebox>
    <!--/.Accordion wrapper-->
